font:
  normal:
    family: JetBrainsMono
    style: Light

  bold:
    family: JetBrainsMono
    style: Medium

  italic:
    family: JetBrainsMono
    style: "Light Italic"

  size: 14.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

window:
  decorations: none

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s 
    - main

key_bindings:
  - { key: F11, action: ToggleFullscreen }

