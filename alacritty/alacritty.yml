font:
  normal:
    family: JetBrainsMono NL
    style: Light

  bold:
    family: JetBrainsMono NL
    style: Medium

  italic:
    family: JetBrainsMono
    style: "Light Italic"

  size: 13.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

window:
  decorations: none

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

key_bindings:
  - { key: F11, action: ToggleFullscreen }

